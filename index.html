<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家電ショップ通販サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="product" id="product1">
    <h2>RTX4060</h2>
    <img src="./rtx4060.jpg" width="250" height="250" alt="rtx">
    <p>価格: ¥43,900</p>
    <label for="quantity1">数量:</label>
    <input type="number" id="quantity1" value="1" min="1">
    <button onclick="addToCart(1)">カートに追加</button>
  </div>

  <div class="product" id="product2">
    <h2>AMD Ryzen Threadripper Pro 5995WX BOX (100-100000444WOF)</h2>
    <img src="ryzen.jpg" width="250" height="250" alt="ryzen">
    <p>価格: ¥928,620</p>
    <label for="quantity2">数量:</label>
    <input type="number" id="quantity2" value="1" min="1">
    <button onclick="addToCart(2)">カートに追加</button>
  </div>

  <div class="product" id="product3">
    <h2>MacBook Pro M3チップ搭載</h2>
    <img src="macbookpro.jpg" width="250" height="250" alt="Product 3">
    <p>価格: ¥398,000</p>
    <label for="quantity3">数量:</label>
    <input type="number" id="quantity3" value="1" min="1">
    <button onclick="addToCart(3)">カートに追加</button>
  </div>

  <div id="cart">
    <h2>レジ</h2>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">レジに進む</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
